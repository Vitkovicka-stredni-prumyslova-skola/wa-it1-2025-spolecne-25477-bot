<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-form.css">
</head>
<body>
    <h2>Formuláře</h2>
    <div id="blockisofsilentman">
    <form id="prvif">
        <label for="email" class="headeris">Jmeno:</label> <br>
        <input type="text" name="Email" id="email" placeholder="Vyplň sve polý"><br>

        <label for="prij" class="headeris">Přijmění:</label><br>
        <input type="text" id="prij" placeholder="Vyplň sve polý"><br>

        <label for="email" class="headeris">Email:</label><br>
        <input type="email" id="email" placeholder="Vyplň sve polý"><br>

        <h3>Chcete byt informovani o novinkach</h3>

        <input type="radio" id="html" name="favlanguage" value="HTML">
        <label for="html">Ne</label><br>
        <input type="radio" id="css" name="favlanguage" value="CSS">
        <label for="css">Ano</label><br>

        <input type="button" value="Odeslat"><br>
    </form>
    <form id="login">
        <label for="log">Login:</label>
        <input type="text" id="log" placeholder="Vaš nick"><br>
        <label for="password">Heslo:</label>
        <input type="password" id="password" placeholder="Vaše heslo"><br>
        <label for="check">Zustat přihlašený</label>
        <input type="checkbox" name="holdLogin" id="holdLogin" checked value="yes"><br>
        <input type="button" value="Přihlasít se">
    </form>
    </div>
</body>
</html>
